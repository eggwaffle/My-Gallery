<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link href="style.css" rel="stylesheet" />

    <title>My Gallery</title>

  </head>
  <body>
    <div class="container">
      <header>
        <section class="profile">
          <img src="profilePhoto.png" alt="Rodney Cotton">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </section>
        <section class="stat">
          <div class="card">
            <div class="number">100</div>
            <div class="item">Posts</div>
          </div>
          <div class="card">
            <div class="number">2,242</div>
            <div class="item">Follower</div>
          </div>
          <div class="card">
            <div class="number">1,432</div>
            <div class="item">Following</div>
          </div>
        </section>
      </header>
      <main class="gallery">
        <img class="photo1" src="photo1.png" alt="1">
        <img class="photo2" src="photo2.png" alt="2">
        <img class="photo3" src="photo3.png" alt="3">
        <img class="photo4" src="photo_4.png" alt="4">
        <img class="photo5"src="photo5.png" alt="5">
        <img class="photo6" src="photo6.png" alt="6">
      </main>
      <footer>
        <p>created by <b><a href="https://github.com/eggwaffle">eggwaffle</a></b> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
